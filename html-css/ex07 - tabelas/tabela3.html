<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
</head>
<style>
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding-left: 10px;
    }
    table {
        border-collapse: collapse;
        width: 300px;

    }
    td {
        border: 1px solid rgb(0, 0, 0);
        padding: 10px;
        text-align: center;
        
    }

</style>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td colspan="2">D</td>
            
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td colspan="3">J</td>
            
        </tr>
    </table>
    
</body>
</html>
