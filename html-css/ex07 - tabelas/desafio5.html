<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
</head>
<style>
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding-left: 10px;
    }
    caption {
        background-color: black;
        color: white;
        padding: 10px;
    }
    table {
       border-collapse: collapse;
        width: 400px;

    }
    th, td {
        border: 1px solid rgb(0, 0, 0);
        padding: 10px;
        text-align: center;
        
    }
</style>
<body>
    <table>
       <thead>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        <caption>Filmes Favoritos</caption>
        <tr>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Incption</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claúdia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno Mendonça</td>
            <td>Intocavéis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Felipe Silva</td>
            <td>Star Wars</td>
            <td>Avatar</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Toy Story</td>
        </tr>

       </tbody>
    </table>
    
</body>
</html>
